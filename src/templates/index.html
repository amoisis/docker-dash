<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>docker-dash - Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%2300d4ff'/%3E%3Cstop offset='100%25' style='stop-color:%230091ff'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect x='4' y='10' width='6' height='4' fill='url(%23g)'/%3E%3Crect x='11' y='10' width='6' height='4' fill='url(%23g)'/%3E%3Crect x='18' y='10' width='6' height='4' fill='url(%23g)'/%3E%3Crect x='4' y='15' width='6' height='8' fill='url(%23g)'/%3E%3Crect x='11' y='15' width='6' height='8' fill='url(%23g)'/%3E%3Crect x='18' y='15' width='6' height='8' fill='url(%23g)'/%3E%3Cpath d='M20 8 L26 20 L14 20 Z' fill='%23ffcc00' stroke='%23fff' stroke-width='0.5'/%3E%3C/svg%3E">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        :root {
            --brand-primary: #00d4ff;
            --brand-secondary: #0091ff;
            --status-active: #10b981;
            --status-warning: #f59e0b;
            --status-error: #ef4444;
            --status-disabled: #6b7280;
            --card-hover: rgba(0, 212, 255, 0.05);
        }
        
        body {
            padding: 0;
            background: var(--background-color);
            margin: 0;
        }
        
        .container {
            max-width: 1600px;
            padding: 0 1rem;
        }
        
        /* Top Navigation Bar */
        nav {
            background: var(--card-background-color);
            border-bottom: 2px solid var(--brand-primary);
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            margin: 0;
            padding: 0.75rem 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        nav .container {
            display: flex;
            align-items: center;
            gap: 2rem;
            flex-wrap: wrap;
        }
        
        .nav-brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin: 0;
            flex-shrink: 0;
        }
        
        .nav-brand svg {
            width: 40px;
            height: 40px;
        }
        
        .nav-brand h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--brand-primary), var(--brand-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .system-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 999px;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--status-active);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--status-active);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.95); }
        }
        
        .nav-search {
            flex: 1;
            max-width: 400px;
            min-width: 200px;
            margin: 0;
        }
        
        .nav-search input {
            margin: 0;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--muted-border-color);
        }
        
        .nav-search input:focus {
            border-color: var(--brand-primary);
            box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.1);
        }
        
        .nav-actions {
            display: flex;
            gap: 0.75rem;
            align-items: center;
            margin-left: auto;
        }
        
        .nav-actions button,
        .nav-actions a[role="button"] {
            margin: 0;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--brand-primary), var(--brand-secondary));
            border: none;
            color: #000;
            font-weight: 600;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 212, 255, 0.3);
        }
        
        /* Main Content */
        main {
            padding: 2rem 0;
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: var(--card-background-color);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 1px solid var(--muted-border-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--brand-primary), var(--brand-secondary));
        }
        
        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            border-color: var(--brand-primary);
        }
        
        .stat-card-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 0.75rem;
        }
        
        .stat-icon {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            font-size: 1.5rem;
        }
        
        .stat-icon.active { background: rgba(16, 185, 129, 0.2); }
        .stat-icon.warning { background: rgba(245, 158, 11, 0.2); }
        .stat-icon.info { background: rgba(0, 212, 255, 0.2); }
        .stat-icon.primary { background: rgba(255, 204, 0, 0.2); }
        
        .stat-content h3 {
            margin: 0;
            font-size: 0.875rem;
            color: var(--muted-color);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            line-height: 1;
        }
        
        /* Tabs */
        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--muted-border-color);
            overflow-x: auto;
        }
        
        .tab {
            padding: 0.75rem 1.5rem;
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            cursor: pointer;
            font-weight: 600;
            color: var(--muted-color);
            transition: all 0.2s;
            white-space: nowrap;
        }
        
        .tab:hover {
            color: var(--color);
            background: rgba(255,255,255,0.05);
        }
        
        .tab.active {
            color: var(--brand-primary);
            border-bottom-color: var(--brand-primary);
        }
        
        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease-in;
        }
        
        .tab-content.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Section Cards */
        .section-card {
            background: var(--card-background-color);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 1px solid var(--muted-border-color);
            margin-bottom: 1.5rem;
        }
        
        .section-card h2 {
            margin-top: 0;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
        }
        
        /* Status Badges */
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .badge-active {
            background: rgba(16, 185, 129, 0.15);
            color: var(--status-active);
        }
        
        .badge-warning {
            background: rgba(245, 158, 11, 0.15);
            color: var(--status-warning);
        }
        
        .badge-error {
            background: rgba(239, 68, 68, 0.15);
            color: var(--status-error);
        }
        
        .badge-disabled {
            background: rgba(107, 114, 128, 0.15);
            color: var(--status-disabled);
        }
        
        /* Tables */
        table {
            width: 100%;
            margin: 0;
            border-collapse: collapse;
        }
        
        table thead tr {
            border-bottom: 2px solid var(--muted-border-color);
        }
        
        table tbody tr {
            transition: background-color 0.2s;
            border-bottom: 1px solid var(--muted-border-color);
        }
        
        table tbody tr:hover {
            background: var(--card-hover);
        }
        
        table th {
            text-align: left;
            padding: 0.75rem 1rem;
            font-weight: 600;
            color: var(--muted-color);
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }
        
        table td {
            padding: 1rem;
        }
        
        /* Details/Summary */
        details {
            background: rgba(107, 114, 128, 0.05);
            border: 1px solid var(--muted-border-color);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }
        
        details summary {
            cursor: pointer;
            font-weight: 600;
            user-select: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        details[open] summary {
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--muted-border-color);
        }
        
        /* Empty States */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--muted-color);
        }
        
        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        /* Refresh Indicator */
        .refresh-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            color: var(--muted-color);
        }
        
        .refresh-progress {
            width: 60px;
            height: 3px;
            background: var(--muted-border-color);
            border-radius: 3px;
            overflow: hidden;
        }
        
        .refresh-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--brand-primary), var(--brand-secondary));
            transition: width 1s linear;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            nav .container {
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-search {
                width: 100%;
                max-width: none;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .tabs {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
<body>
    <nav>
        <div class="container">
            <div class="nav-brand">
                <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#00d4ff"/>
                            <stop offset="100%" style="stop-color:#0091ff"/>
                        </linearGradient>
                    </defs>
                    <!-- Container boxes -->
                    <rect x="8" y="20" width="12" height="8" fill="url(#brandGradient)" rx="1"/>
                    <rect x="22" y="20" width="12" height="8" fill="url(#brandGradient)" rx="1"/>
                    <rect x="36" y="20" width="12" height="8" fill="url(#brandGradient)" rx="1"/>
                    <rect x="8" y="30" width="12" height="16" fill="url(#brandGradient)" rx="1"/>
                    <rect x="22" y="30" width="12" height="16" fill="url(#brandGradient)" rx="1"/>
                    <rect x="36" y="30" width="12" height="16" fill="url(#brandGradient)" rx="1"/>
                    <!-- Lightning bolt -->
                    <path d="M40 16 L52 40 L28 40 Z" fill="#ffcc00" stroke="#fff" stroke-width="1"/>
                </svg>
                <h1>docker-dash</h1>
            </div>
            
            <div class="system-status">
                <span class="status-dot"></span>
                <span>System Status: Healthy</span>
            </div>
            
            <div class="nav-search">
                <input type="search" id="search-input" placeholder="Search containers, tunnels..." />
            </div>
            
            <div class="nav-actions">
                <div class="refresh-indicator">
                    <small id="last-updated">Loading...</small>
                    <div class="refresh-progress">
                        <div class="refresh-progress-bar" id="refresh-progress"></div>
                    </div>
                </div>
                <button id="refresh-button" class="secondary">üîÑ Refresh</button>
                <a href="#" role="button" id="theme-toggle" class="secondary"></a>
            </div>
        </div>
    </nav>
    
    <main>
        <div class="container">
            <div id="stats-overview"></div>
            
            <div class="tabs">
                <button class="tab active" data-tab="container-status">üì¶ Container Status</button>
                <button class="tab" data-tab="tunnels">üîå Tunnels</button>
                <button class="tab" data-tab="access">üîê Access & Security</button>
            </div>
            
            <div class="tab-content active" id="tab-container-status"></div>
            <div class="tab-content" id="tab-tunnels"></div>
            <div class="tab-content" id="tab-access"></div>
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const html = document.documentElement;
            const themeToggle = document.getElementById('theme-toggle');
            const refreshButton = document.getElementById('refresh-button');
            const lastUpdatedEl = document.getElementById('last-updated');
            const statsOverview = document.getElementById('stats-overview');
            const refreshProgress = document.getElementById('refresh-progress');
            const searchInput = document.getElementById('search-input');
            
            // Tab containers
            const tabContainerStatus = document.getElementById('tab-container-status');
            const tabTunnels = document.getElementById('tab-tunnels');
            const tabAccess = document.getElementById('tab-access');
            
            // Auto-refresh interval in milliseconds (30 seconds)
            const AUTO_REFRESH_INTERVAL = 30000;
            let refreshInterval = null;
            let progressInterval = null;

            // Tab switching
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    // Update active tab
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    // Update active content
                    const tabName = tab.getAttribute('data-tab');
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    document.getElementById(`tab-${tabName}`).classList.add('active');
                });
            });

            // Search functionality
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                document.querySelectorAll('table tbody tr').forEach(row => {
                    const text = row.textContent.toLowerCase();
                    row.style.display = text.includes(searchTerm) ? '' : 'none';
                });
            });

            // Sanitizer function to prevent XSS
            function sanitize(text) {
                const element = document.createElement('div');
                element.innerText = text;
                return element.innerHTML;
            }

            // Recursively sanitize data
            function sanitizeData(data) {
                if (data === null || data === undefined) {
                    return data;
                }
                if (Array.isArray(data)) {
                    return data.map(sanitizeData);
                }
                if (typeof data === 'object') {
                    const sanitizedObject = {};
                    for (const key in data) {
                        if (Object.prototype.hasOwnProperty.call(data, key)) {
                            sanitizedObject[key] = sanitizeData(data[key]);
                        }
                    }
                    return sanitizedObject;
                }
                if (typeof data === 'string') {
                    return sanitize(data);
                }
                return data;
            }

            function updateButtonText() {
                const currentTheme = html.getAttribute('data-theme');
                themeToggle.textContent = currentTheme === 'dark' ? '‚òÄÔ∏è Light' : 'üåô Dark';
            }

            // 1. On load, apply saved theme and update button text
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                html.setAttribute('data-theme', savedTheme);
            }
            updateButtonText();

            // 2. Add click listener for the toggle button
            themeToggle.addEventListener('click', (event) => {
                event.preventDefault();
                const currentTheme = html.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                html.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateButtonText();
            });

            // Helper to create a table from an array of objects
            function createTable(headers, dataRows) {
                if (dataRows.length === 0) {
                    return '<div class="empty-state"><div class="empty-state-icon">üì≠</div><p>No data available</p></div>';
                }
                let html = '<table><thead><tr>';
                headers.forEach(h => html += `<th>${sanitize(h)}</th>`);
                html += '</tr></thead><tbody>';
                dataRows.forEach(row => {
                    html += '<tr>';
                    row.forEach(cell => html += `<td>${cell}</td>`);
                    html += '</tr>';
                });
                html += '</tbody></table>';
                return html;
            }

            // Function to update the last updated timestamp
            function updateTimestamp() {
                const now = new Date();
                const timeString = now.toLocaleTimeString();
                lastUpdatedEl.textContent = `Updated ${timeString}`;
            }
            
            // Progress bar animation
            function startProgressBar() {
                if (progressInterval) clearInterval(progressInterval);
                refreshProgress.style.width = '0%';
                const startTime = Date.now();
                progressInterval = setInterval(() => {
                    const elapsed = Date.now() - startTime;
                    const progress = (elapsed / AUTO_REFRESH_INTERVAL) * 100;
                    refreshProgress.style.width = Math.min(progress, 100) + '%';
                    if (progress >= 100) {
                        clearInterval(progressInterval);
                    }
                }, 100);
            }

            // Function to fetch and render cache data
            function fetchAndRenderCache() {
                // Show loading state on refresh button
                refreshButton.setAttribute('aria-busy', 'true');
                refreshButton.disabled = true;
                
                // Fetch both cache and container data in parallel
                Promise.all([
                    fetch('/api/cache').then(r => r.json()),
                    fetch('/api/containers').then(r => r.json())
                ])
                    .then(([cacheData, containerData]) => {
                        const data = sanitizeData(cacheData);
                        const containers = sanitizeData(containerData);
                        
                        // Calculate stats
                        const containerIds = Object.keys(containers);
                        const activeCount = containerIds.filter(id => containers[id].status === 'active').length;
                        const misconfiguredCount = containerIds.filter(id => containers[id].status === 'misconfigured').length;
                        const disabledCount = containerIds.filter(id => containers[id].status === 'disabled').length;
                        const tunnelCount = Object.keys(data.tunnels || {}).length;
                        const appCount = Object.values(data.access_applications || {}).length;
                        
                        // Render stats overview with new design
                        statsOverview.innerHTML = `
                            <div class="stats-grid">
                                <div class="stat-card">
                                    <div class="stat-card-header">
                                        <div class="stat-icon active">‚úÖ</div>
                                        <div class="stat-content">
                                            <h3>Active Containers</h3>
                                            <p class="stat-value">${activeCount}</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="stat-card">
                                    <div class="stat-card-header">
                                        <div class="stat-icon warning">‚ö†Ô∏è</div>
                                        <div class="stat-content">
                                            <h3>Misconfigured</h3>
                                            <p class="stat-value">${misconfiguredCount}</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="stat-card">
                                    <div class="stat-card-header">
                                        <div class="stat-icon info">üîå</div>
                                        <div class="stat-content">
                                            <h3>Cloudflare Tunnels</h3>
                                            <p class="stat-value">${tunnelCount}</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="stat-card">
                                    <div class="stat-card-header">
                                        <div class="stat-icon primary">üîê</div>
                                        <div class="stat-content">
                                            <h3>Access Policies</h3>
                                            <p class="stat-value">${appCount}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                        
                        // Clear tab contents
                        tabContainerStatus.innerHTML = '';
                        tabTunnels.innerHTML = '';
                        tabAccess.innerHTML = '';

                        // Container Status Section
                        if (containerIds.length > 0) {
                            const activeContainers = [];
                            const disabledContainers = [];
                            const misconfiguredContainers = [];
                            
                            containerIds.forEach(id => {
                                const container = containers[id];
                                if (container.status === 'active') {
                                    activeContainers.push(container);
                                } else if (container.status === 'disabled') {
                                    disabledContainers.push(container);
                                } else if (container.status === 'misconfigured') {
                                    misconfiguredContainers.push(container);
                                }
                            });
                            
                            let containerHtml = '<div class="section-card"><h2>üì¶ Container Status</h2>';
                            
                            // Active containers
                            if (activeContainers.length > 0) {
                                containerHtml += '<h3><span class="badge badge-active">Active (' + activeContainers.length + ')</span></h3>';
                                const activeRows = activeContainers.map(c => [
                                    c.name,
                                    c.tunnel,
                                    c.hostname,
                                    c.service,
                                    c.has_access_policy ? '<span class="badge badge-active">Yes</span>' : '<span class="badge badge-disabled">No</span>'
                                ]);
                                containerHtml += createTable(['Container', 'Tunnel', 'Hostname', 'Service', 'Access Policy'], activeRows);
                            }
                            
                            // Misconfigured containers
                            if (misconfiguredContainers.length > 0) {
                                containerHtml += '<h3><span class="badge badge-warning">Misconfigured (' + misconfiguredContainers.length + ')</span></h3>';
                                const misconfiguredRows = misconfiguredContainers.map(c => [
                                    c.name,
                                    '<mark>' + c.reason + '</mark>'
                                ]);
                                containerHtml += createTable(['Container', 'Issue'], misconfiguredRows);
                            }
                            
                            // Disabled containers (collapsed)
                            if (disabledContainers.length > 0) {
                                containerHtml += '<details><summary><span class="badge badge-disabled">Disabled (' + disabledContainers.length + ')</span></summary>';
                                const disabledRows = disabledContainers.map(c => [c.name, c.reason]);
                                containerHtml += createTable(['Container', 'Reason'], disabledRows);
                                containerHtml += '</details>';
                            }
                            
                            containerHtml += '</div>';
                            tabContainerStatus.innerHTML += containerHtml;
                        }

                        // Tunnels Section
                        const tunnels = Object.values(data.tunnels || {}).map(t => t.tunnel_object);
                        if (tunnels.length > 0) {
                            let tunnelHtml = '<div class="section-card"><h2>üîå Cloudflare Tunnels</h2>';
                            const tunnelRows = tunnels.map(t => {
                                // Determine badge class based on tunnel status
                                let badgeClass = 'badge-active';
                                const status = (t.status || '').toLowerCase();
                                if (status === 'inactive' || status === 'down' || status === 'degraded') {
                                    badgeClass = 'badge-error';
                                } else if (status === 'active' || status === 'healthy') {
                                    badgeClass = 'badge-active';
                                } else {
                                    badgeClass = 'badge-warning';
                                }
                                
                                return [
                                    t.name,
                                    '<span class="badge ' + badgeClass + '">' + t.status + '</span>',
                                    t.tun_type
                                ];
                            });
                            tunnelHtml += createTable(['Name', 'Status', 'Type'], tunnelRows);
                            tunnelHtml += '</div>';
                            tabTunnels.innerHTML += tunnelHtml;
                        }

                        // Tunnel Connections Section
                        const tunnelsData = data.tunnels || {};
                        if (Object.keys(tunnelsData).length > 0) {
                            let connectionsHtml = '<div class="section-card"><h2>üåê Tunnel Routes</h2>';
                            for (const tunnelId in tunnelsData) {
                                const tunnelInfo = tunnelsData[tunnelId];
                                const tunnelName = tunnelInfo.tunnel_object.name;
                                const connections = tunnelInfo.connections || [];

                                connectionsHtml += `<h3>${sanitize(tunnelName)} <span class="badge badge-active">${connections.length} routes</span></h3>`;
                                const connRows = connections.map(conn => [
                                    conn.hostname || '<i>(Catch-all)</i>',
                                    conn.service
                                ]);
                                connectionsHtml += createTable(['Hostname', 'Service'], connRows);
                            }
                            connectionsHtml += '</div>';
                            tabTunnels.innerHTML += connectionsHtml;
                        }

                        // Access Applications Section
                        const apps = Object.values(data.access_applications || {});
                        if (apps.length > 0) {
                            let appsHtml = '<div class="section-card"><h2>üîê Cloudflare Access Applications</h2>';
                            const policyCache = data.access_policies || {};
                            const appRows = apps.map(app => {
                                const appPolicies = (app.policies || [])
                                    .map(p => {
                                        const foundPolicy = Object.values(policyCache).find(cachedPolicy => cachedPolicy.id === p.id);
                                        return foundPolicy ? foundPolicy.name : p.id;
                                    })
                                    .join(', ');
                                return [
                                    app.domain,
                                    app.type,
                                    appPolicies || '<i>None</i>',
                                    app.auto_redirect_to_identity ? '<span class="badge badge-active">Enabled</span>' : '<span class="badge badge-disabled">Disabled</span>'
                                ];
                            });
                            appsHtml += createTable(['Domain', 'Type', 'Policies', 'Instant Auth'], appRows);
                            appsHtml += '</div>';
                            tabAccess.innerHTML += appsHtml;
                        }

                        // Application Policies Section
                        const policies = Object.values(data.access_policies || {});
                        if (policies.length > 0) {
                            let policiesHtml = '<div class="section-card"><h2>üìã Access Policies</h2>';
                            const policyRows = policies.map(p => [
                                p.name,
                                '<span class="badge badge-active">' + p.decision + '</span>',
                                p.app_count || 0
                            ]);
                            policiesHtml += createTable(['Name', 'Decision', 'App Count'], policyRows);
                            policiesHtml += '</div>';
                            tabAccess.innerHTML += policiesHtml;
                        }

                        // Identity Providers Section
                        const idps = Object.values(data.identity_providers || {});
                        if (idps.length > 0) {
                            let idpsHtml = '<div class="section-card"><h2>üîë Identity Providers</h2>';
                            const idpRows = idps.map(idp => [
                                idp.name,
                                idp.config?.client_id || 'N/A',
                                idp.config?.redirect_url || 'N/A'
                            ]);
                            idpsHtml += createTable(['Name', 'Client ID', 'Redirect URL'], idpRows);
                            idpsHtml += '</div>';
                            tabAccess.innerHTML += idpsHtml;
                        }
                        
                        // Update timestamp and progress
                        updateTimestamp();
                        startProgressBar();
                    })
                    .catch(error => {
                        const sanitizedError = sanitize(error.toString());
                        const errorHtml = '<div class="section-card"><p role="alert">‚ùå Error loading dashboard data: ' + sanitizedError + '</p></div>';
                        tabContainerStatus.innerHTML = errorHtml;
                        tabTunnels.innerHTML = errorHtml;
                        tabAccess.innerHTML = errorHtml;
                        lastUpdatedEl.textContent = 'Update failed';
                    })
                    .finally(() => {
                        // Remove loading state from refresh button
                        refreshButton.setAttribute('aria-busy', 'false');
                        refreshButton.disabled = false;
                    });
            }

            // 3. Manual refresh button
            refreshButton.addEventListener('click', (event) => {
                event.preventDefault();
                fetchAndRenderCache();
            });

            // 4. Start auto-refresh
            function startAutoRefresh() {
                // Clear any existing interval
                if (refreshInterval) {
                    clearInterval(refreshInterval);
                }
                // Set up new interval
                refreshInterval = setInterval(fetchAndRenderCache, AUTO_REFRESH_INTERVAL);
            }

            // 5. Initial fetch and start auto-refresh
            fetchAndRenderCache();
            startAutoRefresh();
            
            // 6. Stop auto-refresh when tab is not visible to save resources
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    if (refreshInterval) {
                        clearInterval(refreshInterval);
                        refreshInterval = null;
                    }
                    if (progressInterval) {
                        clearInterval(progressInterval);
                        progressInterval = null;
                    }
                } else {
                    // Resume auto-refresh and do an immediate refresh when tab becomes visible
                    fetchAndRenderCache();
                    startAutoRefresh();
                }
            });
        });
    </script>
</body>
</html>
